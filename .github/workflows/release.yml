name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v1.2.3). Leave empty when triggered by tag push."
        required: false
        type: string

permissions:
  contents: write

jobs:
  meta:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Read tag/version
        id: meta
        shell: bash
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}
        run: |
          set -euo pipefail
          tag="${INPUT_TAG:-${GITHUB_REF_NAME}}"
          if [[ -z "${tag}" ]]; then
            echo "GITHUB_REF_NAME is empty" >&2
            exit 1
          fi
          if [[ "${tag}" != v* ]]; then
            echo "Expected tag like v1.2.3, got: ${tag}. If you ran workflow_dispatch, pass inputs.tag." >&2
            exit 1
          fi
          version="${tag#v}"
          if [[ -z "${version}" ]]; then
            echo "Failed to parse version from tag: ${tag}" >&2
            exit 1
          fi
          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "version=${version}" >> "${GITHUB_OUTPUT}"

  build:
    needs: meta
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64
          - os: ubuntu-latest
            rid: linux-arm64
          - os: macos-15-intel
            rid: osx-x64
          - os: macos-15
            rid: osx-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.meta.outputs.tag }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Publish
        shell: bash
        run: |
          set -euo pipefail
          out_dir="artifacts/publish/${{ matrix.rid }}"
          rm -rf "${out_dir}"
          mkdir -p "${out_dir}"

          dotnet publish "JavManager/JavManager.csproj" \
            -c Release \
            -r "${{ matrix.rid }}" \
            --output "${out_dir}" \
            --self-contained true \
            -p:Version="${{ needs.meta.outputs.version }}" \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:IncludeAllContentForSelfExtract=true \
            -p:EnableCompressionInSingleFile=true \
            -p:PublishReadyToRun=true \
            -p:PublishTrimmed=false \
            -p:DebugType=None

      - name: Assert single-file publish output (strict)
        shell: bash
        run: |
          set -euo pipefail
          rid="${{ matrix.rid }}"
          out_dir="artifacts/publish/${rid}"

          if [[ "${rid}" == win-* ]]; then
            expected="JavManager.exe"
          else
            expected="JavManager"
          fi

          shopt -s nullglob
          files=("${out_dir}"/*)
          real_files=()
          for f in "${files[@]}"; do
            if [[ -f "${f}" ]]; then
              real_files+=("${f}")
            fi
          done

          if (( ${#real_files[@]} != 1 )); then
            echo "STRICT MODE: publish output must contain exactly 1 file. Found ${#real_files[@]} files." >&2
            ls -la "${out_dir}" >&2
            exit 1
          fi

          if [[ "$(basename "${real_files[0]}")" != "${expected}" ]]; then
            echo "STRICT MODE: publish output must contain only ${expected}, but got $(basename "${real_files[0]}")." >&2
            ls -la "${out_dir}" >&2
            exit 1
          fi

      - name: Prepare binary for release
        shell: bash
        run: |
          set -euo pipefail
          version="${{ needs.meta.outputs.version }}"
          rid="${{ matrix.rid }}"
          out_dir="artifacts/publish/${rid}"
          bin_dir="artifacts/binaries"
          mkdir -p "${bin_dir}"

          # Determine executable name based on platform
          if [[ "${rid}" == win-* ]]; then
            src_exe="${out_dir}/JavManager.exe"
            dest_exe="${bin_dir}/JavManager_${version}_${rid}.exe"
          else
            src_exe="${out_dir}/JavManager"
            dest_exe="${bin_dir}/JavManager_${version}_${rid}"
          fi

          cp "${src_exe}" "${dest_exe}"
          echo "Created: ${dest_exe}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: JavManager_${{ needs.meta.outputs.version }}_${{ matrix.rid }}
          path: artifacts/binaries/*
          if-no-files-found: error

  release:
    needs: [ meta, build ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for release notes)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.meta.outputs.tag }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/download

      - name: Generate release notes
        id: notes
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ needs.meta.outputs.tag }}"
          version="${{ needs.meta.outputs.version }}"

          git fetch --tags --force
          prev_tag="$(git describe --tags --abbrev=0 "${tag}^" 2>/dev/null || true)"

          {
            echo "# ${tag}"
            echo
            if [[ -n "${prev_tag}" ]]; then
              echo "## Changes since ${prev_tag}"
              echo
              git log --no-merges --pretty=format:'- %s (%h)' "${prev_tag}..${tag}" || true
              echo
              echo
              echo "Compare: https://github.com/${GITHUB_REPOSITORY}/compare/${prev_tag}...${tag}"
            else
              echo "## Changes"
              echo
              git log --no-merges --pretty=format:'- %s (%h)' "${tag}" || true
            fi
            echo
            echo "## Assets"
            echo
            echo "- Prebuilt self-contained binaries for multiple platforms/RIDs."
            echo "- `SHA256SUMS.txt` for verification."
          } > RELEASE_NOTES.md

      - name: Create SHA256SUMS.txt
        shell: bash
        run: |
          set -euo pipefail
          (cd artifacts/download && find . -maxdepth 3 -type f -print0 | sort -z | xargs -0 sha256sum) > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.meta.outputs.tag }}
          name: ${{ needs.meta.outputs.tag }}
          body_path: RELEASE_NOTES.md
          files: |
            artifacts/download/**/*
            SHA256SUMS.txt
          fail_on_unmatched_files: true
